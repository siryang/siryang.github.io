        <h2 id="_"> </h2>
<p>由中国国家测绘局制订的地理信息系统的坐标系统，常被称为火星坐标。<br>所有的电子地图和所有的导航设备，都需要加入国家保密插件。这样GPS导航仪和电子地图就能完全匹配，导航仪仍能正常工作。</p>

</pre></td><td class="code"><pre>&lt; %codeblock lang:cpp GCJ-<span class="number">02</span>坐标和百度BD-<span class="number">09</span>坐标转换 http:<span class="comment">//blog.woodbunny.com/post-68.html %&gt;</span>
<span class="preprocessor">#include &lt;math.h&gt;  </span>

<span class="keyword">const</span> <span class="keyword">double</span> x_pi = <span class="number">3.14159265358979324</span> * <span class="number">3000.0</span> / <span class="number">180.0</span>;  
  
<span class="keyword">void</span> bd_encrypt(<span class="keyword">double</span> gg_lat, <span class="keyword">double</span> gg_lon, <span class="keyword">double</span> &bd_lat, <span class="keyword">double</span> &bd_lon)  
{  
    <span class="keyword">double</span> x = gg_lon, y = gg_lat;  
    <span class="keyword">double</span> z = <span class="built_in">sqrt</span>(x * x + y * y) + <span class="number">0.00002</span> * <span class="built_in">sin</span>(y * x_pi);  
    <span class="keyword">double</span> theta = <span class="built_in">atan2</span>(y, x) + <span class="number">0.000003</span> * <span class="built_in">cos</span>(x * x_pi);  
    bd_lon = z * <span class="built_in">cos</span>(theta) + <span class="number">0.0065</span>;  
    bd_lat = z * <span class="built_in">sin</span>(theta) + <span class="number">0.006</span>;  
}  
  
<span class="keyword">void</span> bd_decrypt(<span class="keyword">double</span> bd_lat, <span class="keyword">double</span> bd_lon, <span class="keyword">double</span> &gg_lat, <span class="keyword">double</span> &gg_lon)  
{  
    <span class="keyword">double</span> x = bd_lon - <span class="number">0.0065</span>, y = bd_lat - <span class="number">0.006</span>;  
    <span class="keyword">double</span> z = <span class="built_in">sqrt</span>(x * x + y * y) - <span class="number">0.00002</span> * <span class="built_in">sin</span>(y * x_pi);  
    <span class="keyword">double</span> theta = <span class="built_in">atan2</span>(y, x) - <span class="number">0.000003</span> * <span class="built_in">cos</span>(x * x_pi);  
    gg_lon = z * <span class="built_in">cos</span>(theta);  
    gg_lat = z * <span class="built_in">sin</span>(theta);  
}
</pre></td></tr></table></figure></p>
